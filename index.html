<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit UI - Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/import.css">
    <script src="https://kit.fontawesome.com/e5f745b5f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Nav Section start here...  -->
    <header>
        <nav>
            <div class="navBox1">
                <section class="logo">
                    blink<span>it</span>
                </section>

                <div class="locationSection">
                    <section class="locationSection1">
                        Delivery in 9 minutes
                    </section>

                    <section class="locationSection2">
                        <select name="location" id="location" class="location-selector">
                            <option value="1">Select Your Location</option>
                            <option value="2">Delhi</option>
                            <option value="3">Mumbai</option>
                        </select>
                    </section>
                </div>
            </div>

            <div class="navBox2">
                <i class="fa-solid fa-magnifying-glass"></i>
                <section class="input-section">
                    <input type="search" placeholder='Search "sugar"' class="search-bar">
                </section>
            </div>

            <div class="navBox3">
                <section class="login-btn">
                    <button>Login</button>
                </section>
                <section class="cart-section">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <button>My Cart</button>
                </section>
            </div>
        </nav>
    </header>

    <!-- Main Section Start here...  -->
    <main>
        <div class="container">
            <section class="headerSection1">
                <img src="./header/1.png" alt="">
            </section>

            <section class="headerSection2">
                <img src="./header/pharmacy.png" alt="">
                <img src="./header/Pet-Care.png" alt="">
                <img src="./header/babycare.png" alt="">
            </section>

        </div>
    </main>
</body>

</html>
